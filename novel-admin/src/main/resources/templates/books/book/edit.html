<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${book.id}"
                               type="hidden">
                                                                                                                                        <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                                                                    <input id="catid" name="catid" class="form-control"
                                                   th:value="${book.catid}"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                                                                    <input id="picUrl" name="picUrl" class="form-control"
                                                   th:value="${book.picUrl}"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                                                                    <input id="bookName" name="bookName" class="form-control"
                                                   th:value="${book.bookName}"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                                                                    <input id="author" name="author" class="form-control"
                                                   th:value="${book.author}"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                                                                    <input id="bookDesc" name="bookDesc" class="form-control"
                                                   th:value="${book.bookDesc}"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                                                                    <input id="score" name="score" class="form-control"
                                                   th:value="${book.score}"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                                                                    <input id="bookStatus" name="bookStatus" class="form-control"
                                                   th:value="${book.bookStatus}"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                                                                    <input id="visitCount" name="visitCount" class="form-control"
                                                   th:value="${book.visitCount}"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                                                                    <input type="text" class="laydate-icon layer-date form-control"
                                                   id="updateTime"
                                                   name="updateTime"
                                                   th:value="${book.updateTime}==null?null:${#dates.format(book.updateTime,'yyyy-MM-dd HH:mm:ss')}"
                                                   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                                   style="background-color: #fff;" readonly="readonly"/>
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                                                                    <input id="softCat" name="softCat" class="form-control"
                                                   th:value="${book.softCat}"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">：</label>
                                    <div class="col-sm-8">
                                                                                    <input id="softTag" name="softTag" class="form-control"
                                                   th:value="${book.softTag}"
                                                   type="text">
                                                                            </div>
                                </div>
                                                                            <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/books/book/edit.js">
</script>
</body>
</html>
